<div>
    <h2 id="page-heading">
        <span>Event Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-user" [routerLink]="['/event-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Event User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="eventUsers?.length === 0">
        <span>No eventUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="eventUsers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Username</span></th>
            <th><span>Home Location</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventUser of eventUsers ;trackBy: trackId">
                <td><a [routerLink]="['/event-user', eventUser.id, 'view' ]">{{eventUser.id}}</a></td>
                <td>{{eventUser.username}}</td>
                <td>
                    <div *ngIf="eventUser.homeLocationId">
                        <a [routerLink]="['../event-location', eventUser.homeLocationId , 'view' ]" >{{eventUser.homeLocationId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/event-user', eventUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-user', eventUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'event-user', { outlets: { popup: eventUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
